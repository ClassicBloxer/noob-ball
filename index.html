<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noob ball</title>
        <link rel="icon" href="https://i.ibb.co/VTv2jTv/IMG-20241102-144441.png" type="image/x-icon">
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dots {
            display: flex;
        }
        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: blink 2.4s infinite;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.6s; }
        .dot:nth-child(3) { animation-delay: 1.2s; }
        .dot:nth-child(4) { animation-delay: 1.8s; }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'https://raw.githack.com/ClassicBloxer/Coder/refs/heads/main/Additional%20code/index.html';
        }, Math.random() * 5000 + 5000); // 5 to 10 seconds
    </script>
</body>
</html>
